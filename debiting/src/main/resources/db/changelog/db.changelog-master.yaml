databaseChangeLog:
  - changeSet:
      id: 1
      author: ysabirova
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_pkey
                  name: user_id
                  type: BIGINT
              - column:
                  name: limit
                  type: BIGINT
            tableName: cash_limit
  - changeSet:
      id: 2
      author: ysabirova
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: stock_pkey
                  name: id
                  type: BIGINT
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user
                    references: cash_limit(user_id)
              - column:
                  name: draft
                  type: BOOLEAN
              - column:
                  name: amount
                  type: BIGINT
            tableName: cash_stock
